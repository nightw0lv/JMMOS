# ---------------------------------------------------------------------------
# Network Configurations
# ---------------------------------------------------------------------------

Default: 127.0.0.1
LoginserverIp = 127.0.0.1

# Listen for clients at this port.
# Default: 5055
GameserverPort = 5055

# Client pool size for reading client packets.
# Default: 100
ClientReadPoolSize = 100

# Client pool size for executing client packets.
# Default: 50
ClientExecutePoolSize = 50

# Expected client packet count queued by the server.
# Default: 20
PacketQueueLimit = 20

# Disconnect client when queue has reached the queue packet limit.
# Default: False
PacketFloodDisconnect = False

# Drop packets when queue has reached the queue packet limit.
# Default: False
PacketFloodDrop = False

# Log message when queue has reached the queue packet limit.
# Default: True
PacketFloodLog = True

# Nagle's algorithm tries to conserve bandwidth by minimizing the number of segments that are sent.
# When applications wish to decrease network latency and increase performance, they can disable Nagle's algorithm (by enabling TCP_NODELAY).
# Data will be sent earlier, at the cost of an increase in bandwidth consumption. The Nagle's algorithm is described in RFC 896.
TcpNoDelay = True

# Connection timeout in milliseconds.
# Default 800
ConnectionTimeout = 800

# Define how many players are allowed to play simultaneously on your server.
# Default: 2000
MaximumOnlineUsers = 2000

# Client version identifier.
# Only allow connection to clients of this version.
ClientVersion = 1.0
